services:
  - type: web
    name: genealogy-app
    env: php
    region: oregon
    plan: starter
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan key:generate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error

databases:
  - name: genealogy-db
    plan: starter
    databaseName: genealogy
    user: genealogy

